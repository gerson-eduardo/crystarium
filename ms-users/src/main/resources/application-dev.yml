server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:ms-users
    username: USERNAME
    password: PASSWORD
    driverClassName: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console